<div class="login-handler" id="loginModal">
    <div class="login-container">
        <button id="exitBut" class="quit-login">X</button>
        <p class="welcome">Welcome to Bun & Blaze</p>
        <div class="horizontal-container">
            <form class="Login-form" id="loginForm">
                <p class="sign-in">Sign in</p>
                <div class="Email inputField">
                    <label for="Email">Email address</label>
                    <input type="text" id="Email" required>
                </div>
                <div class="Password inputField">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" required>
                </div>
                <div class="Agreement">

                    <input type="checkbox" id="agree_checkbox" required>
                    <label class="ag" for="agree_checkbox">By logging in, you agree to our Terms & Conditions and
                        Privacy
                        Policy.</label>
                </div>
                <button class="SubmitBtn login" id="submitLogin" type="submit">Sign in</button>
            </form>
            <!-- //////////////////////// -->

            <div class="vertical-line"></div>
            <!-- //////////////////////// -->
            <div class="register-handler" id="registerModal">
                <form class="register-handler">
                    <p class="sign-up">Sign up</p>
                    <div class="hContainer">
                        <div class="FirstName inputField">
                            <label for="FirstName">First Name</label>
                            <input type="text" id="FirstName" required>
                        </div>
                        <div class="LastName inputField">
                            <label for="LastName">Last Name</label>
                            <input type="text" id="LastName" required>
                        </div>

                    </div>
                    <div class="Email inputField">
                        <label for="EmailReg">Email address</label>
                        <input type="text" id="EmailReg" required>
                    </div>
                    <div class="hContainer">

                        <div class="Password inputField signUp">
                            <label for="PasswordReg">Password</label>
                            <input type="password" id="PasswordReg" required>
                        </div>
                        <div class="PasswordConfirm inputField signUp">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" required>
                        </div>
                    </div>
                    <button class="SubmitBtn register" id="submitRegister" type="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
