<html> 

<head>
    <meta charset="UTF-8" />
    <title>Order</title>
    <link rel="stylesheet" href="order.CSS">
</head>

<body>

    <div class="theme-switch">
        <label for="checkbox" class="themeSwitch">
            <input type="checkbox" id="checkbox" >
            <div class="round"></div>
        </label>
    </div>
     <script src="order.js"></script>
    <!-- ------------------------------------------------------------------section1(الصورة+الجملة)------------------------------------------------------------------------- -->

    <header class="header">
        <!-- --------------------------------------------------------------- -->
        <div class="header-content">
            <!-- -------------------------------------------------- -->
            <div class="image-container">
                <img src="images/casher burger.png" alt="casher burger">
            </div>
            <!-- ---------------- -->
            <div class="text-container">
                <!-- <p>Our Burgers have  a story to tell , 
                    AND It all begins with your order.</p> -->

                <h1>Our Burgers have a story to tell ,</h1>
                <h2> AND It all begins with your order.</h2>
            </div>
            <!-- -------------------------------------------------- -->
        </div>
        <!-- --------------------------------------------------------------- -->
    </header>

    <!-- ------------------------------------------------------------section2(بيانات العميل+الدفع)----------------------------------------------------------------------------- -->

    <section class="order-form">
        <form id="OrderForm">
            <!---------------------- بيانات العميل ---------------------->
            <div class="customer-info">
                <h3>Customer Information</h3>

                <div class="m">

                    <div class="f">
                        <label for="name">Name</label>
                        <DIV class="input-name">
                            <img src="icons2/user.png" class="icon">
                            <input id="name" type="text" name="username" required>
                        </DIV>
                      </div>

                    <div class="f">
                        <label for="num">Phone Number</label>
                        <div class="input-number">
                            <img src="icons2/phone-9768623.png" class="icon">
                        <input id="num" type="tel" name=" number" required>
                        </div>
                    </div>

                </div>

                <div class="m">

                    <div class="f">
                        <label>Governorate</label>
                        <div class="input-governorate">
                        <input list="governorate" name="gov">
                        <img src="icons2/map2-13727442.png" class="icon">

                        <datalist id="governorate">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                        </datalist>
                    </div>

                    </div>

                        <!-- <label>governorate</label>
                        <input id="governorate" type="text" name="governorate"> -->
                    </div>

                    <div class="f">
                        <label for="address">Address</label>
                        <div class="input-address">
                          <img src="icons2/home-heart.png" class="icon">
                        <input id="address" type="text" name=" address" placeholder="city,street,building number">
                        </div>
                    </div>

                </div>

            </div>

            <!-- --------------------بيانات الدفع ---------------------- -->
            <div class="payment-info">
                <h3>payment Methods</h3>

                <div class="payment-method">
                    <input type="radio" id="cash" name="pay" value="cash">
                    <label for="cash">Cash</label>

                    <input type="radio" id="visa" name="pay" value="visa">
                    <label for="visa">Visa</label>

                    <!-- <label>
                        <input type="radio" id="cash" name="pay" value="cash">
                        cash
                    </label> -->
                </div>
                <!-- ------------------------------------ -->
                 <!-- js -->
                <div class="visa-info">
                    <div class="f">
                        <label for="Card Number">Card Number</label>
                        <div class="input-cardnumber">
                            <img src="icons2/credit-card.png" class="icon">
                        <input id="Card Number" type="tel" name="Card Name">
                    </div>
                    </div>

                    <div class="f">
                        <label for="Expiry Date">Expiry Date(MM/YY)</label>
                        <div class="input-date">
                            <img src="icons2/calendar-check(1).png" class="icon">
                        <input id="Expiry Date" type="month" name="Expiry Date">
                    </div>
                    </div>

                    <div class="f">
                        <label for="cvv">CVV</label>
                        <div class="input-cvv">
                            <img src="icons2/shield-check.png" class="icon">
                        <input id="cvv" type="number" name="CVV">
                    </div>
                    </div>

                    <div class="f">
                        <label for="card-name">Card Holder Name </label>
                        <div class="input-cardname">
                            <img src="icons2/id-card.png" class="icon">
                        <input id="card-name" type=" text" name="Card Holder Name">
                    </div>
                    </div>

                </div>



            </div>
        </form>
    </section>

    <!-- -----------------------------------------------------------------section3()--------------------------------------------------------------------------------------------- -->

    <section class="order-summary">
        <!-- --------------------------------- -->
         <!-- js -->
        <div class="notes">
            <h3 class="note">Notes</h3>
            <div class="input-note">
                <img src="icons2/journal-alt.png" class="icon">
            <textarea placeholder=" write your notes on order"></textarea>
        </div>
        </div>
        <!-- --------------------------------- -->
         <!-- js -->
        <!-- <div class="summary">
            <h3>Order summary</h3>
        </div> -->
        <!-- --------------------------------- -->
        <div class="buttons">
            <!-- js -->
            <button type="button" id="confirmBTN">Confirm Order</button>

            <button type="reset" id="resetBTN">Reset</button>
        </div>
        <!-- --------------------------------- -->
    </section>
</body>
