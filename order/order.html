<body>

    <!-- ------------------------------------------------------------------section1(الصورة+الجملة)------------------------------------------------------------------------- -->

    <header class="header">

    <!-- ------------------------------------------------------------section2(بيانات العميل+الدفع)----------------------------------------------------------------------------- -->

    <section class="order-form">
        <form id="OrderForm">
            <!---------------------- بيانات العميل ---------------------->
            <div class="customer-info">
                <h3>Order form</h3>

                
                    <div class="f">
                        <label for="name"  class="font">Name</label>
                        <DIV class="input-name">
                            <img src="icons2/user.png" class="icon">
                            <input id="name" type="text" name="username" required>
                        </dIV>
                    </div>

                    <div class="f">
                        <label for="num"  class="font">Phone Number</label>
                        <div class="input-number">
                            <img src="icons2/phone-9768623.png" class="icon">
                        <input id="num" type="tel" name=" number" required>
                        </div>
                    </div>


                

                    <div class="f">
                        <label  class="font">Governorate</label>
                        <div class="input-governorate">
                        <input list="governorate" name="gov">
                        <img src="icons2/map2-13727442.png" class="icon">

                        <datalist id="governorate">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                            <option value="cairo">
                        </datalist>
                        </div>

                    </div>

                

                    <div class="f">
                        <label for="address"  class="font">Address</label>
                        <div class="input-address">
                        <img src="icons2/home-heart.png" class="icon">
                        <input id="address" type="text" name=" address" placeholder="city,street,building number">
                        </div>
                    </div>

                    <div class="payment-info"> 
                        <label class="paymethod">choose payment method:</label>
                        <div class="payment-method">
                            <div class="gap">
                            <input type="radio" id="cash" name="pay" value="cash">
                            <label for="cash" class="font1">Cash</label>
                            </div>

                            <div class="gap">
                            <input type="radio" id="visa" name="pay" value="visa">
                            <label for="visa"  class="font1">Visa</label>
                            </div>
        
                        </div>
                    </div>

            </div>

            <!-- --------------------بيانات الدفع ---------------------- -->
            <!-- <div class="payment-info">
                <h3>payment Methods</h3>
                <label for="paymethod">choose payment method:</label>
                <div class="payment-method">
                    <input type="radio" id="cash" name="pay" value="cash">

                    <input type="radio" id="visa" name="pay" value="visa">
                    <label for="visa">Visa</label>

                </div> -->
                <!-- ------------------------------------ -->
                <div id="visaForm" >
                    <div class="f">
                        <label for="Card Number"  class="font">Card Number</label>
                        <div class="input-cardnumber">
                            <img src="icons2/credit-card.png" class="icon">
                        <input id="Card Number" type="tel" name="Card Name">
                    </div>
                    </div>

                    <div class="f">
                        <label for="Expiry Date"  class="font">Expiry Date(MM/YY)</label>
                        <div class="input-date">
                            <img src="icons2/calendar-check(1).png" class="icon">
                        <input id="Expiry Date" type="month" name="Expiry Date">
                    </div>
                    </div>

                    <div class="f">
                        <label for="cvv"  class="font">CVV</label>
                        <div class="input-cvv">
                            <img src="icons2/shield-check.png" class="icon">
                        <input id="cvv" type="number" name="CVV">
                    </div>
                    </div>

                    <div class="f">
                        <label for="card-name"  class="font">Card Holder Name </label>
                        <div class="input-cardname">
                            <img src="icons2/id-card.png" class="icon">
                        <input id="card-name" type=" text" name="Card Holder Name">
                    </div>
                    </div>

                </div>



            </div>
        </form>
    </section>

    <!-- -----------------------------------------------------------------section3()--------------------------------------------------------------------------------------------- -->

    <section class="order-summary">
        <!-- --------------------------------- -->
        <!-- js -->
        <div class="notes">
            <h3 class="note">Notes</h3>
            <div class="input-note">
                <img src="icons2/journal-alt.png" class="icon">
            <textarea id="reset-note" placeholder=" write your notes on order"></textarea>
        </div>
        </div>
        <!-- --------------------------------- -->
        
        <!-- <div class="summary">
            <h3>Order summary</h3>
        </div> -->
        <!-- --------------------------------- -->
        <div class="buttons">
            
            <button type="submit" id="confirm" onclick >Confirm Order</button>

            <!-- <div id="successMessage" stle="display: none; text-align: center; margin-top: 20px;">
                <img src="icons2/checkmark1.svg" alt="success" style="width:40px;">
                <p style="color:green; font-weight: bold;">Order confirmed!</p>
            </div> -->

            <button type="reset" id="reset">Reset</button>
        </div>
        <!-- --------------------------------- -->
    </section>
    <script>
        document.getElementById("confirm").addEventListener("submit", function(event) {
          event.preventDefault(); // Stop form from submitting
    
        let name = document.getElementById("name").value.trim();
        let phone = document.getElementById("num").value.trim();
        let gov = document.querySelector('input[list="governorate"]').value.trim();
        let address = document.getElementById("address").value.trim();
        let payment = document.querySelector('input[name="pay"]:checked');
    
        if (name === "") {
            alert("Please enter your name.");
            return;
        }
    
        if (phone === "" || phone.length != 11) {
            alert("Phone number must be 11 digits.");
            return;
        }
    
        if (gov === "") {
            alert("Please select your governorate.");
            return;
        }
    
        if (address === "") {
            alert("Please enter your full address.");
            return;
        }
    
        if (!payment) {
            alert("Please select a payment method.");
            return;
        }
    
        if (payment.value === "visa") {
            let cardNumber = document.getElementById("Card Number").value.trim();
            let expiry = document.getElementById("Expiry Date").value.trim();
            let cvv = document.getElementById("cvv").value.trim();
            let cardName = document.getElementById("card-name").value.trim();
    
            if (cardNumber === "" || cardNumber.length != 16) {
                alert("Card number must be 16 digits.");
                return;
            }
    
            if (expiry === "") {
                alert("Please select the expiry date.");
                return;
            }
    
            if (cvv === "" || (cvv.length != 3 && cvv.length != 4)) {
                alert("CVV must be 3 or 4 digits.");
                return;
            }
    
            if (cardName === "") {
                alert("Please enter the card holder's name.");
                return;
            }
            }
    
          // Show success message with check icon
            document.getElementById("successMessage").style.display = "block";
          // Hide the message after 4 seconds
            setTimeout(function() {
            document.getElementById("successMessage").style.display = "none";
            }, 4000);
    
          // Reset form
            document.getElementById("OrderForm").reset();
            document.getElementById("visaForm").style.display = "none";
        });
    </script>
    
    <script src="order.js"></script>
</body>
